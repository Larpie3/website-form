<!DOCTYPE html>
<html>
<head>
    <title>Creslyn's Data Reflection</title>
    <style>
        body { background: #e3f2fd; font-family: 'Arial Black', sans-serif; display: flex; justify-content: center; padding: 50px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 650px; background: #0d47a1; padding: 30px; color: white; border-radius: 15px; border-left: 10px solid #ffeb3b; }
        .full { grid-column: span 2; }
        h2 { margin: 0; color: #ffeb3b; }
        input, textarea { padding: 12px; border: none; border-radius: 4px; font-family: sans-serif; }
        .submit { background: #ffeb3b; color: #0d47a1; font-weight: bold; cursor: pointer; border: none; padding: 15px; }
    </style>
</head>
<body>
    <form class="grid-form">
        <h2 class="full">CRESLYN'S PERFORMANCE DATA</h2>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" class="full" value="Baking Task: Performance Reflection" readonly>
        <textarea class="full" rows="3" placeholder="What went well?"></textarea>
        <textarea class="full" rows="3" placeholder="Improvements?"></textarea>
        <input type="submit" value="SUBMIT DATA" class="full submit">
    </form>
</body>
</html>
