<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #0d47a1; font-family: 'Arial Black', sans-serif; display: flex; justify-content: center; padding: 40px 0; margin: 0; }
        form { background: #ffeb3b; width: 500px; padding: 40px; border: 5px solid white; box-sizing: border-box; }
        h1 { color: #0d47a1; margin-top: 0; font-size: 20px; text-transform: uppercase; border-bottom: 3px solid #0d47a1; }
        label { color: #0d47a1; font-size: 14px; }
        input[type="text"], textarea { width: 100%; border: 2px solid #0d47a1; padding: 8px; box-sizing: border-box; }
        input[type="submit"] { background-color: #0d47a1; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
<form>
<h1>My Baking Performance Reflection</h1>
<label>Full Name:</label>
<input type="text"><br><br>
<label>Grade & Section:</label>
<input type="text"><br><br>
<label>Performance Task:</label>
<input type="text" value="Baking"><br><br>
<label>What went well in your baking activity?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What challenges did you experience?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What will you improve next time?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>Rate your performance:</label>
<input type="radio" name="rate"> Excellent<br>
<input type="radio" name="rate"> Very Good<br>
<input type="radio" name="rate"> Good<br>
<input type="radio" name="rate"> Needs Improvement<br><br>
<input type="submit" value="Submit Reflection">
</form>
</body>
</html>
