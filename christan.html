<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: white; font-family: Verdana, sans-serif; display: flex; justify-content: center; padding: 50px 0; margin: 0; }
        form { width: 500px; border-left: 10px solid #1976d2; padding: 0 40px; box-sizing: border-box; }
        h1 { color: #1976d2; font-size: 26px; border-bottom: 4px solid #ffca28; display: inline-block; }
        label { font-weight: bold; color: #333; display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 100%; border: 1px solid #ccc; border-radius: 0; padding: 10px; box-sizing: border-box; }
        input[type="submit"] { background-color: #1976d2; color: #ffca28; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<form>
<h1>My Baking Performance Reflection</h1>
<label>Full Name:</label>
<input type="text"><br><br>
<label>Grade & Section:</label>
<input type="text"><br><br>
<label>Performance Task:</label>
<input type="text" value="Baking"><br><br>
<label>What went well in your baking activity?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What challenges did you experience?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What will you improve next time?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>Rate your performance:</label>
<input type="radio" name="rate"> Excellent<br>
<input type="radio" name="rate"> Very Good<br>
<input type="radio" name="rate"> Good<br>
<input type="radio" name="rate"> Needs Improvement<br><br>
<input type="submit" value="Submit Reflection">
</form>
</body>
</html>
