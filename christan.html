<!DOCTYPE html>
<html>
<head>
    <title>Christan's Portfolio</title>
    <style>
        body { background: white; color: #1a237e; font-family: 'Helvetica', sans-serif; margin: 0; }
        .top-bar { background: #ffcc00; height: 60px; display: flex; align-items: center; padding: 0 30px; font-weight: bold; border-bottom: 4px solid #1a237e; }
        .container { margin: 50px auto; max-width: 600px; border-left: 8px solid #2196f3; padding-left: 30px; }
        label { display: block; margin: 20px 0 5px; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        input[type="text"] { border: none; border-bottom: 2px solid #2196f3; width: 100%; padding: 10px 0; outline: none; }
        textarea { width: 100%; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .footer { background: #f5f5f5; padding: 25px; margin-top: 30px; }
        button { background: #1a237e; color: #ffcc00; border: none; padding: 12px 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">BAKING PERFORMANCE PORTFOLIO // CHRISTAN</div>
    <form class="container">
        <label>Student Name</label>
        <input type="text">
        <label>Reflection Notes</label>
        <textarea rows="6"></textarea>
        <div class="footer">
            <p>Final Rating Check:</p>
            <input type="radio" name="rt"> Excellent 
            <input type="radio" name="rt"> Good
            <br><br>
            <button type="submit">COMPLETE SUBMISSION</button>
        </div>
    </form>
</body>
</html>
