<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #ffffff; font-family: 'Helvetica', sans-serif; display: flex; justify-content: center; padding: 50px; }
        form { width: 500px; padding-left: 30px; border-left: 6px solid #ffca28; }
        h1 { color: #1976d2; font-size: 24px; margin-bottom: 40px; }
        .clean-group { margin-bottom: 25px; }
        label { color: #1565c0; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; border: none; border-bottom: 2px solid #e0e0e0; padding: 8px 0; outline: none; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input[type="text"]:focus { border-bottom: 2px solid #1976d2; }
        textarea { width: 100%; border: 1px solid #e0e0e0; padding: 10px; box-sizing: border-box; background: #fcfcfc; }
        textarea:focus { border: 1px solid #1976d2; background: white; }
        input[type="submit"] { background-color: #1976d2; color: white; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        .rating-block { background: #f5f5f5; padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>
<form>
    <h1>My Baking Performance Reflection</h1>

    <div class="clean-group">
        <label>Full Name:</label>
        <input type="text">
    </div>

    <div class="clean-group">
        <label>Grade & Section:</label>
        <input type="text">
    </div>

    <div class="clean-group">
        <label>Performance Task:</label>
        <input type="text" value="Baking">
    </div>

    <div class="clean-group">
        <label>What went well in your baking activity?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="clean-group">
        <label>What challenges did you experience?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="clean-group">
        <label>What will you improve next time?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="rating-block">
        <label>Rate your performance:</label><br><br>
        <input type="radio" name="rate"> Excellent<br>
        <input type="radio" name="rate"> Very Good<br>
        <input type="radio" name="rate"> Good<br>
        <input type="radio" name="rate"> Needs Improvement
    </div>

    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
</html>
