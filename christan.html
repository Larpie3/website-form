<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #0d47a1; font-family: 'Verdana', sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        form { background-color: #ffffff; width: 600px; border: 4px solid #ffeb3b; padding: 0; box-shadow: 0 20px 0 #002171; }
        .header-bar { background-color: #ffeb3b; padding: 20px; text-align: center; }
        h1 { color: #0d47a1; margin: 0; text-transform: uppercase; letter-spacing: 1px; font-size: 22px; }
        .content-area { padding: 30px; }
        .top-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-block { margin-bottom: 15px; }
        label { display: block; background: #e3f2fd; color: #0d47a1; padding: 8px 12px; font-weight: bold; font-size: 13px; border-left: 5px solid #0d47a1; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 10px; border: 2px solid #90caf9; box-sizing: border-box; font-size: 14px; }
        textarea { width: 100%; border: 2px solid #90caf9; padding: 10px; box-sizing: border-box; font-family: sans-serif; background-color: #fafafa; }
        textarea:focus, input[type="text"]:focus { border-color: #ffeb3b; outline: none; background-color: #fffde7; }
        .rating-area { text-align: center; border-top: 2px dashed #90caf9; padding-top: 20px; margin-top: 10px; }
        .rating-title { color: #0d47a1; font-weight: bold; margin-bottom: 10px; display: block; }
        input[type="submit"] { display: block; width: 100%; background-color: #0d47a1; color: #ffeb3b; font-weight: bold; border: none; padding: 15px; text-transform: uppercase; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        input[type="submit"]:hover { background-color: #ffeb3b; color: #0d47a1; }
    </style>
</head>
<body>
<form>
    <div class="header-bar">
        <h1>My Baking Performance Reflection</h1>
    </div>

    <div class="content-area">
        <div class="top-grid">
            <div>
                <label>Full Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Grade & Section:</label>
                <input type="text">
            </div>
        </div>

        <div class="input-block">
            <label>Performance Task:</label>
            <input type="text" value="Baking">
        </div>

        <div class="input-block">
            <label>What went well in your baking activity?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="input-block">
            <label>What challenges did you experience?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="input-block">
            <label>What will you improve next time?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="rating-area">
            <span class="rating-title">Rate your performance:</span>
            <input type="radio" name="rate"> Excellent &nbsp;
            <input type="radio" name="rate"> Very Good &nbsp;
            <input type="radio" name="rate"> Good &nbsp;
            <input type="radio" name="rate"> Needs Improvement
        </div>
    </div>

    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
