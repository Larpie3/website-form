<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #f1f8e9; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        form { background: white; max-width: 500px; margin: auto; padding: 30px; border: 3px solid #8bc34a; border-radius: 15px; }
        h1 { color: #33691e; text-align: center; background: #fff176; padding: 10px; border-radius: 10px; }
        label { font-weight: bold; color: #558b2f; }
        input[type="text"], textarea { border: 2px solid #dce775; border-radius: 5px; width: 100%; }
        input[type="submit"] { background-color: #8bc34a; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
<h1>My Baking Performance Reflection</h1>
<form>
<label>Full Name:</label><br>
<input type="text"><br><br>
<label>Grade & Section:</label><br>
<input type="text"><br><br>
<label>Performance Task:</label><br>
<input type="text" value="Baking"><br><br>
<label>What went well in your baking activity?</label><br>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What challenges did you experience?</label><br>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What will you improve next time?</label><br>
<textarea rows="4" cols="40"></textarea><br><br>
<label>Rate your performance:</label><br>
<input type="radio" name="rate"> Excellent<br>
<input type="radio" name="rate"> Very Good<br>
<input type="radio" name="rate"> Good<br>
<input type="radio" name="rate"> Needs Improvement<br><br>
<input type="submit" value="Submit Reflection">
</form>
</body>
</html>
