<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #e0e0e0; font-family: 'Arial Black', sans-serif; padding: 40px; display: flex; justify-content: center; }
        form { background: white; width: 700px; padding: 0; border: 10px solid #000; display: flex; flex-direction: column; }
        .banner { background: #ffcc00; padding: 20px; border-bottom: 5px solid #000; text-align: left; }
        h1 { margin: 0; font-size: 24px; color: #000; }
        .content { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-span { grid-column: span 2; }
        label { color: #000; text-transform: uppercase; font-size: 12px; margin-bottom: 5px; display: block; }
        input[type="text"] { width: 100%; background: #eee; border: 3px solid #000; padding: 10px; box-sizing: border-box; }
        textarea { width: 100%; background: #fff; border: 3px solid #0056b3; padding: 10px; box-sizing: border-box; }
        .rating-footer { background: #d32f2f; color: white; padding: 20px; border-top: 5px solid #000; }
        input[type="submit"] { background: #000; color: #ffcc00; border: none; padding: 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
<form>
    <div class="banner"><h1>Baking Reflection Log</h1></div>
    <div class="content">
        <div><label>Full Name:</label><input type="text"></div>
        <div><label>Grade & Section:</label><input type="text"></div>
        <div class="full-span"><label>Performance Task:</label><input type="text" value="Baking"></div>
        <div class="full-span"><label>What went well?</label><textarea rows="4"></textarea></div>
        <div class="full-span"><label>What were the challenges?</label><textarea rows="4"></textarea></div>
        <div class="full-span"><label>Future improvements?</label><textarea rows="4"></textarea></div>
    </div>
    <div class="rating-footer">
        <label style="color:white">Rate Performance:</label>
        <input type="radio" name="rate"> Excellent 
        <input type="radio" name="rate"> Very Good 
        <input type="radio" name="rate"> Good 
        <input type="radio" name="rate"> Needs Improvement
    </div>
    <input type="submit" value="Submit Form">
</form>
</body>
</html>
