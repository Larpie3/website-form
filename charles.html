<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Reflection | Charles Bastasa</title>
    <style>
        body { 
            background-color: #E6D8C7; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        .main-container { 
            display: flex; 
            width: 90%; 
            max-width: 800px; 
            background-color: #F8F3EA; 
            box-shadow: 8px 8px 0px #0B1957; 
            border: 1px solid #0B1957; 
        }

        /* Sidebar Bones */
        .sidebar { 
            background-color: #0B1957; 
            width: 35%; 
            padding: 30px 20px; 
            color: #E6D8C7; 
        }

        .sidebar-label { 
            font-size: 10px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: block; 
            text-transform: uppercase;
        }

        .sidebar-input { 
            width: 100%; 
            background: transparent; 
            border: 1px solid #E6D8C7; 
            color: white; 
            padding: 8px; 
            margin-bottom: 25px; 
            box-sizing: border-box; 
        }

        /* Main Form Bones */
        .form-area { 
            flex: 1; 
            padding: 30px; 
        }

        h2 { 
            color: #0B1957; 
            font-size: 1.4rem; 
            margin-top: 0; 
            border-bottom: 1px solid #E6D8C7; 
            padding-bottom: 10px; 
        }

        .question-label { 
            font-size: 12px; 
            font-weight: bold; 
            color: #0B1957; 
            margin: 15px 0 5px 0; 
            display: block; 
        }

        textarea { 
            width: 100%; 
            border: 1px solid #E6D8C7; 
            padding: 10px; 
            box-sizing: border-box; 
            resize: none; 
            background-color: #ffffff; 
        }

        .rating-section { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px dashed #0B1957; 
        }

        .rating-label { 
            font-size: 12px; 
            font-weight: bold; 
            display: block; 
            margin-bottom: 10px; 
        }

        .radio-group { 
            display: flex; 
            gap: 10px; 
            font-size: 11px; 
            color: #0B1957; 
        }

        .submit-btn { 
            width: 100%; 
            background-color: #0B1957; 
            color: #9ECCFA; 
            border: none; 
            padding: 12px; 
            margin-top: 20px; 
            font-weight: bold; 
            text-transform: uppercase; 
            cursor: pointer; 
        }

        .submit-btn:hover { 
            background-color: #162a75; 
            color: white; 
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <label class="sidebar-label">Full Name:</label>
        <input type="text" class="sidebar-input" value="Charles Bastasa">

        <label class="sidebar-label">Grade & Section:</label>
        <input type="text" class="sidebar-input" placeholder="Enter here...">

        <label class="sidebar-label">Performance Task:</label>
        <input type="text" class="sidebar-input" value="Baking" readonly>
    </div>

    <div class="form-area">
        <h2>My Baking Performance Reflection</h2>

        <label class="question-label">What went well in your baking activity?</label>
        <textarea rows="3"></textarea>

        <label class="question-label">What challenges did you experience?</label>
        <textarea rows="3"></textarea>

        <label class="question-label">What will you improve next time?</label>
        <textarea rows="3"></textarea>

        <div class="rating-section">
            <span class="rating-label">Rate your performance:</span>
            <div class="radio-group">
                <label><input type="radio" name="rate"> Excellent</label>
                <label><input type="radio" name="rate"> Very Good</label>
                <label><input type="radio" name="rate"> Good</label>
                <label><input type="radio" name="rate"> Needs Improvement</label>
            </div>
        </div>

        <button class="submit-btn">Submit Reflection</button>
    </div>
</div>

</body>
</html>
