<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #2e7d32; background-image: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%); font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        form { background-color: #ffffff; width: 650px; padding: 0; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .top-banner { background-color: #3e2723; color: #81d4fa; padding: 30px; text-align: left; border-bottom: 8px solid #81d4fa; }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .main-body { padding: 30px; background-color: #fdfdfd; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .input-wrap { display: flex; flex-direction: column; }
        label { color: #2e7d32; font-weight: bold; font-size: 13px; margin-bottom: 8px; }
        input[type="text"] { border: 2px solid #e0e0e0; padding: 12px; border-radius: 8px; transition: 0.3s; }
        input[type="text"]:focus { border-color: #81d4fa; outline: none; }
        textarea { width: 100%; border: 2px solid #e0e0e0; border-radius: 8px; padding: 12px; box-sizing: border-box; font-family: inherit; resize: none; background-color: #f9f9f9; }
        textarea:focus { border-color: #2e7d32; outline: none; background-color: #fff; }
        .rating-panel { background-color: #efebe9; padding: 20px; border-radius: 12px; border-left: 5px solid #3e2723; margin-top: 20px; }
        .rating-panel label { color: #3e2723; }
        .btn-container { padding: 0 30px 30px 30px; }
        input[type="submit"] { width: 100%; background-color: #0288d1; color: white; border: none; padding: 18px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #01579b; }
        input[type="submit"]:hover { background-color: #039be5; transform: translateY(-2px); }
        input[type="submit"]:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>
<form>
    <div class="top-banner">
        <h1>My Baking Performance Reflection</h1>
    </div>

    <div class="main-body">
        <div class="info-grid">
            <div class="input-wrap">
                <label>Full Name:</label>
                <input type="text">
            </div>
            <div class="input-wrap">
                <label>Grade & Section:</label>
                <input type="text">
            </div>
        </div>

        <div class="input-wrap" style="margin-bottom: 25px;">
            <label>Performance Task:</label>
            <input type="text" value="Baking">
        </div>

        <div class="input-wrap" style="margin-bottom: 20px;">
            <label>What went well in your baking activity?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="input-wrap" style="margin-bottom: 20px;">
            <label>What challenges did you experience?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="input-wrap" style="margin-bottom: 20px;">
            <label>What will you improve next time?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="rating-panel">
            <label>Rate your performance:</label><br><br>
            <input type="radio" name="rate"> Excellent &nbsp;
            <input type="radio" name="rate"> Very Good &nbsp;
            <input type="radio" name="rate"> Good &nbsp;
            <input type="radio" name="rate"> Needs Improvement
        </div>
    </div>

    <div class="btn-container">
        <input type="submit" value="Submit Reflection">
    </div>
</form>
</body>
</html>
