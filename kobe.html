<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Reflection | Kobe Erediano</title>
    <style>
        body { 
            background-color: #e0f2fe; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        .main-container { 
            display: flex; 
            width: 90%; 
            max-width: 800px; 
            background-color: #f0f9ff; 
            box-shadow: 10px 10px 0px #1e3a8a; 
            border: 2px solid #1e3a8a; 
        }

        /* Sidebar Bones */
        .sidebar { 
            background-color: #1e3a8a; 
            width: 35%; 
            padding: 30px 20px; 
            color: #f0f9ff; 
        }

        .sidebar-label { 
            font-size: 10px; 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: block; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .sidebar-input { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid #3b82f6; 
            color: white; 
            padding: 10px; 
            margin-bottom: 25px; 
            box-sizing: border-box; 
            outline: none;
        }

        /* Main Form Bones */
        .form-area { 
            flex: 1; 
            padding: 35px; 
        }

        h2 { 
            color: #1e3a8a; 
            font-size: 1.3rem; 
            margin-top: 0; 
            border-bottom: 3px solid #3b82f6; 
            padding-bottom: 12px; 
            text-transform: uppercase;
        }

        .question-label { 
            font-size: 11px; 
            font-weight: 800; 
            color: #1e40af; 
            margin: 18px 0 6px 0; 
            display: block; 
            text-transform: uppercase;
        }

        textarea { 
            width: 100%; 
            border: 1px solid #bae6fd; 
            padding: 12px; 
            box-sizing: border-box; 
            resize: none; 
            background-color: #ffffff; 
            font-size: 14px;
        }

        textarea:focus {
            border-color: #3b82f6;
            outline: none;
            background-color: #f8fafc;
        }

        .rating-section { 
            margin-top: 25px; 
            padding: 15px; 
            border: 2px dashed #3b82f6; 
            background: #e0f2fe;
        }

        .rating-label { 
            font-size: 11px; 
            font-weight: 900; 
            display: block; 
            margin-bottom: 12px; 
            color: #1e3a8a;
            text-transform: uppercase;
        }

        .radio-group { 
            display: flex; 
            flex-wrap: wrap;
            gap: 15px; 
            font-size: 11px; 
            color: #1e3a8a; 
            font-weight: bold;
        }

        .submit-btn { 
            width: 100%; 
            background-color: #1e3a8a; 
            color: #60a5fa; 
            border: none; 
            padding: 16px; 
            margin-top: 25px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            letter-spacing: 2px;
            transition: 0.2s;
        }

        .submit-btn:hover { 
            background-color: #1d4ed8; 
            color: #ffffff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <label class="sidebar-label">Full Name:</label>
        <input type="text" class="sidebar-input" value="Kobe Erediano">

        <label class="sidebar-label">Grade & Section:</label>
        <input type="text" class="sidebar-input" placeholder="e.g. 12-B">

        <label class="sidebar-label">Performance Task:</label>
        <input type="text" class="sidebar-input" value="Baking" readonly>
    </div>

    <div class="form-area">
        <h2>Baking Performance Reflection</h2>

        <label class="question-label">What went well in your baking activity?</label>
        <textarea rows="3" placeholder="Detail your successes..."></textarea>

        <label class="question-label">What challenges did you experience?</label>
        <textarea rows="3" placeholder="Detail the difficulties..."></textarea>

        <label class="question-label">What will you improve next time?</label>
        <textarea rows="3" placeholder="Your action plan..."></textarea>

        <div class="rating-section">
            <span class="rating-label">Performance Rating:</span>
            <div class="radio-group">
                <label><input type="radio" name="rate"> EXCELLENT</label>
                <label><input type="radio" name="rate"> VERY GOOD</label>
                <label><input type="radio" name="rate"> GOOD</label>
                <label><input type="radio" name="rate"> NEEDS IMP.</label>
            </div>
        </div>

        <button class="submit-btn">Submit Reflection</button>
    </div>
</div>

</body>
</html>
