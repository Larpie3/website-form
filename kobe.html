<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #e1f5fe; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        form { background: white; width: 750px; display: flex; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,31,63,0.2); }
        .side-panel { background: #001f3f; color: white; width: 35%; padding: 40px 25px; }
        .main-panel { width: 65%; padding: 40px; }
        h1 { font-size: 20px; color: #81d4fa; text-transform: uppercase; margin-bottom: 30px; border-left: 4px solid #81d4fa; padding-left: 10px; }
        label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 8px; }
        .side-panel label { color: #81d4fa; }
        .main-panel label { color: #001f3f; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #001f3f; border-radius: 4px; background: rgba(255,255,255,0.1); color: white; }
        .main-panel input[type="text"] { background: #f5f5f5; border: 1px solid #ccc; color: #333; }
        textarea { width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-sizing: border-box; margin-bottom: 15px; background: #fafafa; }
        .rating-grid { background: #001f3f; color: white; padding: 15px; border-radius: 8px; font-size: 14px; }
        input[type="submit"] { background: #001f3f; color: #81d4fa; border: 2px solid #81d4fa; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 15px; text-transform: uppercase; }
        input[type="submit"]:hover { background: #81d4fa; color: #001f3f; }
    </style>
</head>
<body>
<form>
    <div class="side-panel">
        <h1>Reflection Profile</h1>
        <label>Full Name:</label><input type="text">
        <label>Grade & Section:</label><input type="text">
        <label>Performance Task:</label><input type="text" value="Baking">
    </div>
    <div class="main-panel">
        <label>What went well in your baking activity?</label><textarea rows="4" cols="40"></textarea>
        <label>What challenges did you experience?</label><textarea rows="4" cols="40"></textarea>
        <label>What will you improve next time?</label><textarea rows="4" cols="40"></textarea>
        <div class="rating-grid">
            <label style="color: #81d4fa;">Rate your performance:</label>
            <input type="radio" name="rate"> Excellent &nbsp;
            <input type="radio" name="rate"> Very Good<br>
            <input type="radio" name="rate"> Good &nbsp;
            <input type="radio" name="rate"> Needs Improvement
        </div>
        <input type="submit" value="Submit Reflection">
    </div>
</form>
</body>
</html>
