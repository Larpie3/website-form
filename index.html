        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .hub-container { background: #1e293b; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 600px; border: 1px solid #334155; }
        h1 { text-align: center; color: #4ade80; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; }
        .user-list { display: grid; gap: 1rem; }
        .user-card { background: #0f172a; padding: 1.2rem; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; border: 1px solid transparent; }
        .user-card:hover { border-color: #4ade80; transform: translateY(-2px); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background-color: #4ade80; animation: glow 1.5s infinite alternate; }
        @keyframes glow {
            from { box-shadow: 0 0 2px #4ade80; }
            to { box-shadow: 0 0 15px #4ade80; }
        }
        .name-label { font-size: 1.1rem; font-weight: bold; color: #f1f5f9; display: block; }
        .status-text { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .download-btn { background: #0ea5e9; color: white; border: none; padding: 0.7rem 1.4rem; border-radius: 0.5rem; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; transition: 0.2s; }
        .download-btn:hover { background: #38bdf8; box-shadow: 0 0 15px rgba(14, 165, 233, 0.4); }
    </style>
</head>
