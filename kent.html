<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #000000; font-family: 'Arial Black', sans-serif; padding: 50px; display: flex; justify-content: center; }
        form { background: #ffffff; width: 600px; padding: 0; border: 5px solid #ff0000; box-shadow: 10px 10px 0 #333; }
        .header { background: #ff0000; padding: 20px; text-align: center; }
        h1 { color: #ffffff; margin: 0; text-transform: uppercase; letter-spacing: -1px; font-size: 30px; }
        .content { padding: 30px; }
        .split-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .full-container { margin-bottom: 20px; border-left: 5px solid #000; padding-left: 15px; }
        label { color: #000; font-weight: bold; font-size: 12px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; border: 2px solid #000; padding: 10px; box-sizing: border-box; font-weight: bold; }
        textarea { width: 100%; border: 2px solid #000; background: #f2f2f2; padding: 10px; box-sizing: border-box; font-family: sans-serif; }
        textarea:focus { background: #fff; border-color: #ff0000; outline: none; }
        .rating-strip { background: #000; color: #fff; padding: 15px; text-align: center; margin-top: 20px; }
        .rating-strip label { color: #ff0000; margin-bottom: 10px; }
        input[type="submit"] { width: 100%; background: #ff0000; color: white; border: none; padding: 20px; font-size: 20px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        input[type="submit"]:hover { background: #cc0000; }
    </style>
</head>
<body>
<form>
    <div class="header">
        <h1>My Baking Performance Reflection</h1>
    </div>

    <div class="content">
        <div class="split-container">
            <div>
                <label>Full Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Grade & Section:</label>
                <input type="text">
            </div>
        </div>

        <div class="full-container" style="border-left-color: #ff0000;">
            <label>Performance Task:</label>
            <input type="text" value="Baking">
        </div>

        <div class="full-container">
            <label>What went well in your baking activity?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="full-container" style="border-left-color: #ff0000;">
            <label>What challenges did you experience?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="full-container">
            <label>What will you improve next time?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="rating-strip">
            <label>Rate your performance:</label>
            <input type="radio" name="rate"> Excellent
            <input type="radio" name="rate"> Very Good
            <input type="radio" name="rate"> Good
            <input type="radio" name="rate"> Needs Improvement
        </div>
    </div>
    
    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
