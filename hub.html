<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baking Project Hub</title>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .hub-container { background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 550px; }
        h1 { text-align: center; color: #fbbf24; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 2px; }
        .user-card { background: #334155; margin-bottom: 1rem; padding: 1rem; border-radius: 0.5rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid #475569; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .building { background-color: #fbbf24; animation: glow 1.5s infinite alternate; }
        @keyframes glow {
            from { box-shadow: 0 0 2px #fbbf24; }
            to { box-shadow: 0 0 12px #fbbf24; }
        }
        .status-text { font-size: 0.8rem; color: #94a3b8; }
        .name-label { font-size: 1.1rem; font-weight: bold; color: #f1f5f9; }
        .download-btn { background: #475569; color: #94a3b8; border: none; padding: 0.6rem 1.2rem; border-radius: 0.3rem; cursor: not-allowed; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; }
    </style>
</head>
