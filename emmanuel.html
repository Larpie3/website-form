<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #0b141a; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; color: #f2f2f2; }
        form { background: #16262e; width: 620px; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border-top: 8px solid #4d7a7a; overflow: hidden; }
        .header-area { padding: 30px; background: #0b141a; border-bottom: 1px solid #3d5c5c; }
        h1 { margin: 0; font-size: 20px; color: #8cb3b3; text-transform: uppercase; letter-spacing: 3px; text-align: center; }
        .form-body { padding: 40px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 11px; font-weight: bold; text-transform: uppercase; color: #8cb3b3; margin-bottom: 8px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #3d5c5c; border-radius: 4px; background: #d9e1e1; color: #0b141a; box-sizing: border-box; font-weight: bold; }
        textarea { width: 100%; border: 1px solid #3d5c5c; border-radius: 4px; padding: 12px; box-sizing: border-box; background: #d9e1e1; color: #0b141a; font-family: inherit; resize: none; }
        .rating-panel { background: #0b141a; padding: 20px; border: 1px dashed #4d7a7a; border-radius: 8px; margin-top: 20px; text-align: center; }
        input[type="submit"] { background: #4d7a7a; color: white; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; transition: background 0.3s; }
        input[type="submit"]:hover { background: #8cb3b3; color: #0b141a; }
    </style>
</head>
<body>
<form>
    <div class="header-area"><h1>Performance Reflection</h1></div>
    <div class="form-body">
        <div class="input-group">
            <label>Full Name</label><input type="text">
        </div>
        <div style="display: flex; gap: 20px;">
            <div class="input-group" style="flex: 1;"><label>Grade & Section</label><input type="text"></div>
            <div class="input-group" style="flex: 1;"><label>Task</label><input type="text" value="Baking"></div>
        </div>
        <label>What went well in your baking activity?</label><textarea rows="3"></textarea><br><br>
        <label>What challenges did you experience?</label><textarea rows="3"></textarea><br><br>
        <label>What will you improve next time?</label><textarea rows="3"></textarea>
        <div class="rating-panel">
            <label style="margin-bottom: 15px; display: block;">Rate your overall performance</label>
            <input type="radio" name="r"> Excellent &nbsp;
            <input type="radio" name="r"> Very Good &nbsp;
            <input type="radio" name="r"> Good &nbsp;
            <input type="radio" name="r"> Needs Improvement
        </div>
    </div>
    <input type="submit" value="Finalize and Submit">
</form>
</body>
</html>
