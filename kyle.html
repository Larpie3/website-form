<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background: linear-gradient(135deg, #5c9bc3, #dbacac); min-height: 100vh; font-family: 'Helvetica', sans-serif; display: flex; justify-content: center; align-items: center; padding: 20px; }
        form { background: rgba(255, 255, 255, 0.95); width: 600px; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        h1 { color: #347eac; text-align: center; font-size: 24px; text-transform: lowercase; font-style: italic; }
        .info-box { background: #fce4cc; padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        label { color: #555; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block; }
        input[type="text"] { width: 100%; border: none; border-bottom: 2px solid #5c9bc3; padding: 10px; margin-bottom: 15px; background: transparent; }
        textarea { width: 100%; border: 2px solid #dbacac; border-radius: 10px; padding: 10px; margin-bottom: 15px; outline: none; }
        .rating-pill { text-align: center; color: #333; font-size: 14px; border: 2px solid #347eac; padding: 15px; border-radius: 50px; }
        input[type="submit"] { background: #252521; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>
<form>
    <h1>Baking Reflection Form</h1>
    <div class="info-box">
        <label>Full Name:</label><input type="text">
        <label>Grade & Section:</label><input type="text">
        <label>Performance Task:</label><input type="text" value="Baking">
    </div>
    <label>What went well in your baking activity?</label><textarea rows="4"></textarea>
    <label>What challenges did you experience?</label><textarea rows="4"></textarea>
    <label>What will you improve next time?</label><textarea rows="4"></textarea>
    <div class="rating-pill">
        <input type="radio" name="rate"> Excellent &nbsp;
        <input type="radio" name="rate"> Very Good &nbsp;
        <input type="radio" name="rate"> Good &nbsp;
        <input type="radio" name="rate"> Needs Improvement
    </div>
    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
