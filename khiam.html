<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #3e2723; font-family: 'Times New Roman', serif; padding: 40px; display: flex; justify-content: center; }
        form { background: #fff8e1; max-width: 600px; padding: 5px; border: 2px solid #ffd700; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .inner-border { border: 4px double #3e2723; padding: 40px; text-align: center; }
        h1 { color: #3e2723; font-size: 28px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 1px solid #ffd700; display: inline-block; padding-bottom: 10px; }
        .row { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; text-align: left; }
        .full-row { margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; color: #5d4037; font-size: 14px; display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; border: none; border-bottom: 2px solid #ffd700; background: transparent; padding: 5px; font-family: inherit; font-size: 16px; box-sizing: border-box; }
        input[type="text"]:focus { border-bottom: 2px solid #3e2723; outline: none; }
        textarea { width: 100%; border: 1px solid #ffd700; background: #fff; padding: 10px; box-sizing: border-box; font-family: inherit; }
        .rating-box { background: #3e2723; color: #ffd700; padding: 15px; margin-top: 20px; border-radius: 4px; }
        input[type="submit"] { background: linear-gradient(to bottom, #ffd700, #ffca28); color: #3e2723; border: 1px solid #3e2723; padding: 10px 40px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
<form>
    <div class="inner-border">
        <h1>My Baking Performance Reflection</h1>

        <div class="row">
            <div style="flex: 1;">
                <label>Full Name:</label>
                <input type="text">
            </div>
            <div style="flex: 1;">
                <label>Grade & Section:</label>
                <input type="text">
            </div>
        </div>

        <div class="full-row">
            <label>Performance Task:</label>
            <input type="text" value="Baking">
        </div>

        <div class="full-row">
            <label>What went well in your baking activity?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="full-row">
            <label>What challenges did you experience?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="full-row">
            <label>What will you improve next time?</label>
            <textarea rows="4" cols="40"></textarea>
        </div>

        <div class="rating-box">
            <label style="color: #ffd700;">Rate your performance:</label><br>
            <input type="radio" name="rate"> Excellent &bull;
            <input type="radio" name="rate"> Very Good &bull;
            <input type="radio" name="rate"> Good &bull;
            <input type="radio" name="rate"> Needs Improvement
        </div>

        <input type="submit" value="Submit Reflection">
    </div>
</form>
</body>
</html>
