<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #fff5f8; font-family: 'Arial', sans-serif; display: flex; justify-content: center; padding: 30px; }
        form { background: white; width: 500px; padding: 35px; border-radius: 30px; border: 3px dashed #ff80ab; box-shadow: 0 0 20px #fce4ec; text-align: center; }
        h1 { color: #d81b60; margin-bottom: 25px; }
        .bubble { background: #fff0f6; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; }
        label { color: #ad1457; font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 2px solid #f8bbd0; border-radius: 10px; box-sizing: border-box; outline: none; }
        input[type="text"]:focus, textarea:focus { border-color: #ff80ab; }
        .rate-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 10px; color: #880e4f; }
        input[type="submit"] { background-color: #ff80ab; color: white; border: none; padding: 12px 40px; border-radius: 25px; font-size: 18px; cursor: pointer; margin-top: 15px; box-shadow: 0 4px 0 #c2185b; transition: transform 0.1s; }
        input[type="submit"]:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>
<form>
    <h1>My Baking Performance Reflection</h1>
    
    <div class="bubble">
        <label>Full Name:</label>
        <input type="text">
    </div>

    <div class="bubble">
        <label>Grade & Section:</label>
        <input type="text">
    </div>

    <div class="bubble">
        <label>Performance Task:</label>
        <input type="text" value="Baking">
    </div>

    <div class="bubble">
        <label>What went well in your baking activity?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="bubble">
        <label>What challenges did you experience?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="bubble">
        <label>What will you improve next time?</label>
        <textarea rows="4" cols="40"></textarea>
    </div>

    <div class="bubble" style="text-align: center;">
        <label>Rate your performance:</label>
        <div class="rate-container">
            <span><input type="radio" name="rate"> Excellent</span>
            <span><input type="radio" name="rate"> Very Good</span>
            <span><input type="radio" name="rate"> Good</span>
            <span><input type="radio" name="rate"> Needs Improvement</span>
        </div>
    </div>

    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
