<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #fff5f8; font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 40px 0; margin: 0; }
        form { background: white; width: 450px; padding: 30px; border-radius: 25px; border: 2px solid #ff80ab; box-sizing: border-box; }
        h1 { color: #d81b60; font-size: 22px; text-align: center; }
        label { color: #ad1457; font-weight: bold; }
        input[type="text"], textarea { width: 100%; border: 1px solid #f8bbd0; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        input[type="submit"] { background-color: #ff80ab; color: white; border: none; padding: 12px; width: 100%; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
<form>
<h1>My Baking Performance Reflection</h1>
<label>Full Name:</label>
<input type="text"><br><br>
<label>Grade & Section:</label>
<input type="text"><br><br>
<label>Performance Task:</label>
<input type="text" value="Baking"><br><br>
<label>What went well in your baking activity?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What challenges did you experience?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>What will you improve next time?</label>
<textarea rows="4" cols="40"></textarea><br><br>
<label>Rate your performance:</label>
<input type="radio" name="rate"> Excellent<br>
<input type="radio" name="rate"> Very Good<br>
<input type="radio" name="rate"> Good<br>
<input type="radio" name="rate"> Needs Improvement<br><br>
<input type="submit" value="Submit Reflection">
</form>
</body>
</html></html>
