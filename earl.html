<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #e8ece1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        form { background: #ffffff; width: 600px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(43,62,94,0.15); border: 2px solid #7ba3d5; }
        .header { background: #2b3e5e; color: #f7d57a; padding: 30px; text-align: center; border-bottom: 5px solid #41943c; }
        h1 { margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }
        .container { padding: 30px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 13px; color: #2b3e5e; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #7ba3d5; border-radius: 8px; box-sizing: border-box; background: #fcfdfc; }
        textarea { width: 100%; border: 1px solid #7ba3d5; border-radius: 8px; padding: 12px; box-sizing: border-box; margin-bottom: 15px; font-family: inherit; }
        .rating-section { background: #f7d57a; padding: 15px; border-radius: 12px; margin-top: 10px; color: #2b3e5e; font-weight: bold; }
        .rating-section label { color: #2b3e5e; margin-bottom: 10px; }
        input[type="submit"] { background: #41943c; color: white; border: none; padding: 15px; width: 100%; border-radius: 0 0 15px 15px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 20px; }
        input[type="submit"]:hover { background: #2b3e5e; color: #f7d57a; }
    </style>
</head>
<body>
<form>
    <div class="header"><h1>Baking Reflection Log</h1></div>
    <div class="container">
        <div class="info-grid">
            <div><label>Full Name:</label><input type="text"></div>
            <div><label>Grade & Section:</label><input type="text"></div>
        </div>
        <label>Performance Task:</label><input type="text" value="Baking" style="width: 50%;">
        <br><br>
        <label>What went well in your baking activity?</label><textarea rows="4"></textarea>
        <label>What challenges did you experience?</label><textarea rows="4"></textarea>
        <label>What will you improve next time?</label><textarea rows="4"></textarea>
        <div class="rating-section">
            <label>Self-Rating:</label><br>
            <input type="radio" name="rate"> Excellent &nbsp;
            <input type="radio" name="rate"> Very Good &nbsp;
            <input type="radio" name="rate"> Good &nbsp;
            <input type="radio" name="rate"> Needs Improvement
        </div>
    </div>
    <input type="submit" value="Submit My Reflection">
</form>
</body>
</html>
