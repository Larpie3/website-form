<!DOCTYPE html>
<html>
<head>
    <title>Baking Performance Reflection Form</title>
    <style>
        body { background-color: #fdf5e6; font-family: 'Georgia', serif; display: flex; justify-content: center; padding: 40px; }
        form { background: #fffaf0; width: 600px; padding: 40px; border: 1px solid #8b4513; border-radius: 4px; box-shadow: 10px 10px #d2b48c; }
        h1 { color: #8b4513; text-align: center; border-bottom: 2px solid #deb887; padding-bottom: 10px; }
        fieldset { border: none; padding: 0; margin-bottom: 25px; }
        label { color: #5d2e0a; font-weight: bold; display: block; margin-top: 15px; }
        input[type="text"] { width: 100%; border: none; border-bottom: 2px solid #d2b48c; background: transparent; padding: 8px 0; font-family: inherit; font-size: 16px; }
        textarea { width: 100%; border: 1px solid #deb887; background: #ffffff; padding: 10px; margin-top: 5px; box-sizing: border-box; }
        .rating-container { border: 2px solid #8b4513; padding: 15px; background: #d2b48c; color: #5d2e0a; margin-top: 10px; }
        input[type="submit"] { background: #8b4513; color: #fdf5e6; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
<form>
    <h1>Baking Performance</h1>
    <fieldset>
        <label>Full Name:</label><input type="text">
        <label>Grade & Section:</label><input type="text">
        <label>Performance Task:</label><input type="text" value="Baking">
    </fieldset>
    <label>What went well in your baking activity?</label><textarea rows="4"></textarea>
    <label>What challenges did you experience?</label><textarea rows="4"></textarea>
    <label>What will you improve next time?</label><textarea rows="4"></textarea>
    <div class="rating-container">
        <label style="margin-top:0;">Rate your performance:</label>
        <input type="radio" name="rate"> Excellent<br>
        <input type="radio" name="rate"> Very Good<br>
        <input type="radio" name="rate"> Good<br>
        <input type="radio" name="rate"> Needs Improvement
    </div>
    <input type="submit" value="Submit Reflection">
</form>
</body>
</html>
